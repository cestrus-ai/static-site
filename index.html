<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cestrus.ai - Coming Soon</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-green: #4fa304; /* A modern, military green */
            --brand-dark: #0a0a0a;
            --brand-light: #f8f9fa;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--brand-dark);
            color: var(--brand-light);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Hide scrollbars from glow effect */
        }

        .container-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--brand-dark);
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            max-width: 800px;
            height: 50vh;
            max-height: 500px;
            background: radial-gradient(circle, rgba(88, 114, 70, 0.2) 0%, rgba(10, 10, 10, 0) 70%);
            filter: blur(100px);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .gradient-text {
            background: -webkit-linear-gradient(45deg, var(--brand-green), #7A8C69);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-size: calc(2.5rem + 3vw);
            line-height: 1.1;
        }

        .ai-suffix {
            -webkit-text-fill-color: var(--brand-light);
        }

        h1 {
            margin: 0 0 1rem 0;
        }

        .subtitle {
            font-size: calc(1rem + 0.5vw);
            font-weight: 500;
            color: rgba(248, 249, 250, 0.8);
            margin-bottom: 2rem;
        }
        
        .description {
            font-size: 1.1rem;
            color: rgba(248, 249, 250, 0.6);
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .coming-soon-badge {
            display: inline-block;
            background-color: rgba(88, 114, 70, 0.1);
            color: var(--brand-green);
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            margin-bottom: 2rem;
            border: 1px solid rgba(88, 114, 70, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .contact-form {
                flex-direction: row;
                justify-content: center;
            }
        }

        .form-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: var(--brand-light);
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 350px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand-green);
            box-shadow: 0 0 0 4px rgba(88, 114, 70, 0.25);
        }

        .form-button {
            background-color: var(--brand-green);
            border: none;
            color: var(--brand-dark);
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        @media (min-width: 768px) {
            .form-button {
                width: auto;
            }
        }

        .form-button:hover {
            background-color: #4A603A;
        }

    </style>
</head>
<body>

    <div class="container-wrapper">
        <div class="glow-effect"></div>
        <div class="content">
            <div class="coming-soon-badge">Coming Soon</div>
            <h1 class="gradient-text">CESTRUS<span class="ai-suffix">.ai</span></h1>
            <p class="subtitle">Autonomous Systems for a Contested World.</p>
            <p class="description">
                Developing sovereign, attritable drone and AI solutions for reliable navigation and targeting in GPS-denied and contested EW environments.
            </p>
        </div>
    </div>

</body>
</html>
